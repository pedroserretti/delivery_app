name: delivery_app
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^5.0.2
  dio: ^4.0.6

  provider: ^6.0.5
  intl: ^0.18.0
  loading_animation_widget: ^1.2.0+4
  top_snackbar_flutter: ^3.0.0+1
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  match: ^0.4.1
  auto_size_text: ^3.0.0
  shared_preferences: ^2.0.17
  validatorless: ^1.2.3
  cupertino_icons: ^1.0.6
  firebase_core: ^3.1.1
  firebase_auth_token: ^1.0.6
  cloud_firestore: ^5.0.2
  firebase_database: ^11.0.2
  lottie: ^3.1.2
  icons_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  match_generator: ^0.4.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/
    # - .env

  fonts:
    - family: mplus1
      fonts:
        - asset: assets/fonts/mplus1/MPLUS1p-Light.ttf
          weight: 300
        - asset: assets/fonts/mplus1/MPLUS1p-Regular.ttf
          style: normal
        - asset: assets/fonts/mplus1/MPLUS1p-Medium.ttf
          weight: 500
        - asset: assets/fonts/mplus1/MPLUS1p-Bold.ttf
          weight: 700
        - asset: assets/fonts/mplus1/MPLUS1p-ExtraBold.ttf
          weight: 800

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
